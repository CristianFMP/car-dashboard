apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: car-dashboard-ingress
  annotations:
    ingress.kubernetes.io/rewrite-target: /
spec:
  tls:
  - hosts:
    - std.ap-south.containers.mybluemix.net
    secretName: std
  rules:
  - host: std.ap-south.containers.mybluemix.net
    http:
      paths:
      - path: /car-dashboard
        backend:
          serviceName: car-dashboard
          servicePort: 3000
