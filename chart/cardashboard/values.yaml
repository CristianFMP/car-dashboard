# This is a YAML-formatted file.
# Declare variables to be passed into your templates.
replicaCount: 1
revisionHistoryLimit: 1
image:
  repository: registry.ng.bluemix.net/replace-me-namespace/cardashboard
  tag: v1.0.0
  pullPolicy: Always
  resources:
    requests:
      cpu: 200m
      memory: 300Mi
livenessProbe:
  initialDelaySeconds: 3000
  periodSeconds: 1000
service:
  name: Node
  type: NodePort
  servicePort: 3000
hpa:
  enabled: false
  minReplicas: 1
  maxReplicas: 2
  metrics:
    cpu:
      targetAverageUtilization: 70
    memory:
      targetAverageUtilization: 70
cloud_services:
  conversation:
    url: <Conversation service URL>
    username: <Conversation username>
    password: <Conversation password>
    workspace: <Conversation domain workspace>
  speech_to_text:
    url: <Speech-to-text service URL>
    username: <Speech-to-text username>
    password: <Speech-to-text password>
  text_to_speech:
    url: <Text-to-speech service URL>
    username: <Text-to-speech username>
    password: <Text-to-speech password>
